<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Calculadora JavaScript</title>
</head>

<body>
    <h1>CALCULADORA COM JAVASCRIPT</h1>

    <br>

    <div class="caixa-resultado">
        <p class="resultado" id="resultText">0</p>
    </div>

    <br>

    <div>
        <button class="btn">‎</button>
        <button class="btn">‎</button>
        <button class="btn" onclick="onClearClick()">C</button>
        <button class="btn btn-operator" onclick="onOperatorClick('/')">÷</button>
    </div>

    <div>
        <button class="btn" onclick="onNumberClick('7')">7</button>
        <button class="btn" onclick="onNumberClick('8')">8</button>
        <button class="btn" onclick="onNumberClick('9')">9</button>
        <button class="btn btn-operator" onclick="onOperatorClick('*')">X</button>
    </div>

    <div>
        <button class="btn" onclick="onNumberClick('4')">4</button>
        <button class="btn" onclick="onNumberClick('5')">5</button>
        <button class="btn" onclick="onNumberClick('6')">6</button>
        <button class="btn btn-operator" onclick="onOperatorClick('-')">-</button>
    </div>

    <div>
        <button class="btn" onclick="onNumberClick('1')">1</button>
        <button class="btn" onclick="onNumberClick('2')">2</button>
        <button class="btn" onclick="onNumberClick('3')">3</button>
        <button class="btn btn-operator" onclick="onOperatorClick('+')">+</button>
    </div>

    <div>
        <button class="btn">‎</button>
        <button class="btn" onclick="onNumberClick('0')">0</button>
        <button class="btn">‎</button>
        <button class="btn btn-operator btn-equal" onclick="onEqualClick()">=</button>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
